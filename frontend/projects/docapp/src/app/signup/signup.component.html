<form>
  <h4>Register Doctor</h4>
  <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Name"><br> 
  <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username"><br>
  <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password"><br>
  <button class="btn btn-default" (click)="Signup(signup)">Signup</button>
</form>
