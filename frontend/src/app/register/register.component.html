<mat-toolbar> <span>Registration</span> </mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" [formGroup]="authForm" (ngSubmit)="register()">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          name="name"
          formControlName="name"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          name="username"
          formControlName="username"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          name="password"
          formControlName="password"
          required
        />
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="isSubmitting">REGISTER</button>
      </mat-card-actions>
    </form>
    <mat-spinner [style.display]="isSubmitting ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
</mat-card>
